<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <style>
        body {
            background: #000;
            color: #f1f1f1;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
            color: yellowgreen;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin: 18px 0 0 0;
            font-size: 1.1rem;
        }
        select,
        input[type="text"] {
            display: block;
            width: 250px;
            margin: 8px auto 0 auto;
            padding: 6px 10px;
            border-radius: 3px;
            border: 1px solid #444;
            background: #222;
            color: #f1f1f1;
        }
        button {
            background: #222;
            color: yellow;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 18px;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Inventory Management</h1>
    <div class="container">
        <form method="post">
            <label>
                Product:
                <select name="product_id">
                    {% for product in products %}
                        <option value="{{ product['product_id'] }}-{{ product['name'] }}">{{ product['product_id'] }} - {{ product['name'] }}</option>
                    {% endfor %}
                </select>
            </label>
            <label>
                Inventory Stock:
                <input type="text" name="inventory_stock">
            </label>
            <button type="submit">Submit</button>
            <script>
document.querySelector('form').addEventListener('submit', function(e) {
    var productId = document.querySelector('[name="product_id"]').value;
    console.log('product_id_raw:', productId);
});
            </script>
        </form>
    </div>
</body>
</html>
